<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body></body>
  <table>
    <caption>
      <h3>CALCULATOR</h3>      
    </caption>
   
      <tr class="trheight">
        <th class="tdblack" colspan="4">0.00</th>       
      </tr>
  
    <tbody>
      <tr>
        <td class="tdblue">7</td>
        <td class="tdblue">8</td>
        <td class="tdblue">9</td>
        <td class="tdblue">c</td>
      </tr>
      <tr>
        <td class="tdgray">4</td>
        <td class="tdgray">5</td>
        <td class="tdgray">6</td>
        <td class="tdblue">/</td>
      </tr>
      <tr>
         <td class="tdgray">1</td>
         <td class="tdgray">3</td>
         <td class="tdgray">3</td>
         <td class="tdblue">*</td>
       </tr>
       <tr>
         <td class="tdgray">0</td>
         <td class="tdgray">00</td>
         <td class="tdgray">.</td>
         <td class="tdblue">+</td>
       </tr>
    </tbody>
   
      <tr>
        <td colspan="3" style="text-align:right;" class="tdaqua">=</td>
        <td class="tdblue">-</td>        
      </tr>
    
  </table>
</html>
